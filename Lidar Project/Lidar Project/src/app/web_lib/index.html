<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<!-- <body><p>HI</p> -->
<body>
<canvas id="myChart" style="width:100%;max-width:650px" width="650" height="650"></canvas>

<script>
// var xyValues = [{x:130,y:14},{x:140,y:14},{x:150,y:15}];
var xyValues = PYxyValues;

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,0)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
    //   xAxes: [{ticks: {min:-1000, max:1000}}],
    //   yAxes: [{ticks: {min:-1000, max:1000}}],
      xAxes: [{ticks: {min:PYxMin, max:PYxMax}}],
      yAxes: [{ticks: {min:PYyMin, max:PYyMax}}],
    }
  }
});
</script>

</body>
</html>
